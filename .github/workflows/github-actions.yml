name: FastAPI CI/CD Pipline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test-build-tag:
        runs-on: ubuntu-latest

        steps:
            # Clone Code
            - name: Checkout code
              uses: actions/checkout@v2

            # Python Config
            - name: setup Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.11'

            # Dependencies
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            # Run Tests
            - name: Run Tests
              run: |
                pytest

            # Build Docker
            - name: Build Docker Image
              run: |
                  docker build -t integration-app .
            
            # Git Config
            - name: Configure Git user
              run: |
                git config --local user.name "GitHub Actions Bot"
                git config --local user.email "actions@github.com"

            # Create new Tag
            - name: Create and push tag
              if: success() # if test passed code will be tag
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_PAT }}
              run: |
                  VERSION=$(date '+%Y.%m.%d-%H%M')
                  git tag -a "v$VERSION" -m "New version $VERSION"
                  git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/tarnasi/integration-code.git "v$VERSION"
